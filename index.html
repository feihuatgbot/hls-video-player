<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi User，感谢关注并使用 @feihuatgbot 欢迎转发分享！</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        #loading {
            color: white;
            font-size: 18px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">正在加载视频...</div>
    <video id="video" controls playsinline muted autoplay></video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const loading = document.getElementById('loading');

            // 获取 vurl 参数
            const encodedVideoSrc = new URLSearchParams(window.location.search).get('vurl');
            if (!encodedVideoSrc) {
                loading.innerText = "视频地址缺失";
                return;
            }

            let videoSrc;
            try {
                videoSrc = atob(decodeURIComponent(encodedVideoSrc));
            } catch (err) {
                loading.innerText = "视频地址解析失败";
                return;
            }

            // 横屏尝试
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock("landscape").catch(() => {
                    console.log("横屏锁定失败，用户需手动旋转设备");
                });
            }

            // 全屏方法
            const enterFullScreen = () => {
                if (video.requestFullscreen) video.requestFullscreen();
                else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                else if (video.msRequestFullscreen) video.msRequestFullscreen();
            };

            // 加载视频
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loading.style.display = "none";
                    enterFullScreen();
                    video.play().catch(err => console.log("自动播放失败:", err));
                });
                hls.on(Hls.Events.ERROR, () => {
                    loading.innerText = "视频加载失败";
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', () => {
                    loading.style.display = "none";
                    enterFullScreen();
                    video.play().catch(err => console.log("自动播放失败:", err));
                });
                video.addEventListener('error', () => {
                    loading.innerText = "视频加载失败";
                });
            } else {
                loading.innerText = "您的浏览器不支持 HLS 播放";
            }
        });
    </script>
</body>
</html>
