<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS视频播放器</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <video id="video" controls playsinline></video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('video');
            var encodedVideoSrc = new URLSearchParams(window.location.search).get('vurl');
            if (!encodedVideoSrc) return;

            var videoSrc = atob(encodedVideoSrc);

            // 初始化 HLS
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
            }

            // 尝试进入横屏和全屏
            function enterFullscreenAndLandscape() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }

                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.log("横屏锁定失败:", err);
                    });
                }

                video.play();
            }

            // 有些浏览器需要用户交互才能全屏和横屏
            video.addEventListener('loadedmetadata', function () {
                enterFullscreenAndLandscape();
            });

            // 如果浏览器限制，第一次点击视频也触发
            video.addEventListener('click', enterFullscreenAndLandscape);
        });
    </script>
</body>
</html>
