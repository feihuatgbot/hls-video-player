<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢关注并使用 @feihuatgbot 欢迎转发分享！</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: auto;
            background-color: black;
        }
        #message {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video id="video" controls playsinline webkit-playsinline muted></video>
    <div id="message" style="display: none;">请点击屏幕以启用声音</div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.getElementById('video');
            const message = document.getElementById('message');
            const encodedVideoSrc = new URLSearchParams(window.location.search).get('vurl');

            if (!encodedVideoSrc) {
                message.textContent = "未提供视频源";
                message.style.display = 'block';
                return;
            }

            const videoSrc = atob(decodeURIComponent(encodedVideoSrc));

            const enterFullScreen = () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen().catch(err => {
                        console.log("全屏失败:", err);
                    });
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            };

            const startPlay = () => {
                enterFullScreen();
                video.play().catch(err => {
                    console.log("自动播放失败，需要用户交互:", err);
                    message.style.display = 'block';
                });
            };

            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    startPlay();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', () => {
                    startPlay();
                });
            } else {
                message.textContent = "您的浏览器不支持HLS视频播放";
                message.style.display = 'block';
            }

            document.addEventListener('click', () => {
                video.muted = false;
                video.play();
                message.style.display = 'none';
            }, { once: true });
        });
    </script>
</body>
</html>
